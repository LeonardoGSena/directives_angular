<nav>
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" [appClass]="{ disabled: currentPage === 0 }" (click)="currentPage = currentPage - 1">Prev</a>
    </li>
    <ng-container *appTimes="images.length; let i = index;">
      <li class="page-item" [appClass]="{ active: i === currentPage}" *ngIf="checkWindowIndex(i)">
        <a class="page-link" (click)="currentPage = i">{{ i + 1}}</a>
      </li>
    </ng-container>
    <li class="page-item" [appClass]="{ disabled: currentPage === images.length -1}"
      (click)="currentPage = currentPage + 1">
      <a class="page-link">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4>{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url">
</div>

<ul *appTimes="5">
  <li>Hi There!</li>
</ul>
